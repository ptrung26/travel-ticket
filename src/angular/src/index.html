<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Trung Tâm Kiểm Chuẩn Chất Lượng Xét Nghiệm Y Học - Đại học Y Dược thành phố Hồ Chí Minh.</title>
  <base href="/"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="assets/logo/logo-col.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <style type="text/css">
    * {
      font-family: 'Inter', sans-serif;
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #d4d4d47a;
      transition: opacity 0.65s;
    }

    [data-theme='dark'] .preloader {
      background: #141414 !important;
    }

    .preloader-hidden-add {
      display: block;
      opacity: 1;
    }

    .preloader-hidden-add-active {
      opacity: 0;
    }

    .preloader-hidden {
      display: none;
    }

    .cs-loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .cs-loader-inner {
      position: absolute;
      top: 50%;

      /* text-align: center; */
      display: flex;
      justify-content: center;
      width: 100%;
      color: #fff;
      transform: translateY(-50%);
    }

    .container-load {
      /* position: relative; */
      width: 30px;
      height: 30px;
      border-radius: 15px;
      -webkit-animation: rotation 1s infinite;
      animation: rotation 1s infinite;
    }

    .container-load .shape {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 5px;
    }

    .container-load .shape.shape-1 {
      left: 0;
      background-color: #4285f4;
    }

    .container-load .shape.shape-2 {
      right: 0;
      background-color: #34a853;
    }

    .container-load .shape.shape-3 {
      bottom: 0;
      background-color: #fbbc05;
    }

    .container-load .shape.shape-4 {
      right: 0;
      bottom: 0;
      background-color: #ea4335;
    }

    .container-load .shape-1 {
      -webkit-animation: shape1 0.5s infinite alternate;
      animation: shape1 0.5s infinite alternate;
    }

    .container-load .shape-2 {
      -webkit-animation: shape2 0.5s infinite alternate;
      animation: shape2 0.5s infinite alternate;
    }

    .container-load .shape-3 {
      -webkit-animation: shape3 0.5s infinite alternate;
      animation: shape3 0.5s infinite alternate;
    }

    .container-load .shape-4 {
      -webkit-animation: shape4 0.5s infinite alternate;
      animation: shape4 0.5s infinite alternate;
    }

    @-webkit-keyframes rotation {
      from {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotation {
      from {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes shape1 {
      from {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      to {
        -webkit-transform: translate(20px, 20px);
        transform: translate(20px, 20px);
      }
    }

    @keyframes shape1 {
      from {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      to {
        -webkit-transform: translate(20px, 20px);
        transform: translate(20px, 20px);
      }
    }

    @-webkit-keyframes shape2 {
      from {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      to {
        -webkit-transform: translate(-20px, 20px);
        transform: translate(-20px, 20px);
      }
    }

    @keyframes shape2 {
      from {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      to {
        -webkit-transform: translate(-20px, 20px);
        transform: translate(-20px, 20px);
      }
    }

    @-webkit-keyframes shape3 {
      from {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      to {
        -webkit-transform: translate(20px, -20px);
        transform: translate(20px, -20px);
      }
    }

    @keyframes shape3 {
      from {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      to {
        -webkit-transform: translate(20px, -20px);
        transform: translate(20px, -20px);
      }
    }

    @-webkit-keyframes shape4 {
      from {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      to {
        -webkit-transform: translate(-20px, -20px);
        transform: translate(-20px, -20px);
      }
    }

    @keyframes shape4 {
      from {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      to {
        -webkit-transform: translate(-20px, -20px);
        transform: translate(-20px, -20px);
      }
    }
  </style>
</head>

<body>
<app-root></app-root>

<div class="preloader">
  <div class="cs-loader">
    <div class="cs-loader-inner">
      <div class="flex">
        <img style="max-height: 68px" src="assets/logo/logo.png"/>
      </div>
      <div class="container-load">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
