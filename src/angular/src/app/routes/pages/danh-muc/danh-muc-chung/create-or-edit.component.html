<form nz-form #form [formGroup]="rfDataModal" nzLayout="horizontal">
  <nz-form-item nzGutter="6">
    <nz-form-label [nzSm]="8" nzRequired>Danh mục</nz-form-label>
    <nz-form-control [nzSm]="16" [nzErrorTip]="tplErr">
      <ora-select
        [isDisabled]="dissable"
        placeHolder="Chọn danh mục"
        dirCodeSystem
        formControlName="parentCode"
        (onItemSelected)="selectedChange($event)"
      ></ora-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nzGutter="6">
    <nz-form-label [nzSm]="8" nzRequired>Tên</nz-form-label>
    <nz-form-control [nzSm]="16" [nzErrorTip]="tplErr">
      <input nz-input formControlName="display" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nzGutter="6">
    <nz-form-label [nzSm]="8" nzRequired>Mã</nz-form-label>
    <nz-form-control [nzSm]="16" [nzErrorTip]="tplErr">
      <input nz-input formControlName="code" />
    </nz-form-control>
  </nz-form-item>
</form>

<ng-container *nzModalFooter>
  <label *ngIf="!rfDataModal.value.id" nz-checkbox [(ngModel)]="isAddNewContinue">Tiếp tục thêm mới</label>
  <button nz-button (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="save()"><i nz-icon nzType="save"></i>Lưu</button>
</ng-container>

<ng-template #tplErr let-control>
  <ng-container *ngIf="control.hasError('required')">Giá trị không được để trống! </ng-container>
  <ng-container *ngIf="control.hasError('whitespace')">Giá trị không được để trống!</ng-container>
</ng-template>
