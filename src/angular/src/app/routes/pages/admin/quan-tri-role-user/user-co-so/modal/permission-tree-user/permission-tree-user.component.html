<nz-tabset [nzTabPosition]="'left'" nzType="editable-card" nzHideAdd>
  <nz-tab *ngFor="let p of per" [nzTitle]="tabTitleTpl">
    <ng-template #tabTitleTpl>
      <nz-badge [nzOffset]="[20, 5]" [nzCount]="p.count">
        <span class="head-example"> {{ p.title }}</span>
      </nz-badge>
    </ng-template>
    <nz-tree
      #nzTreeComponent
      [nzCheckStrictly]="checkStrictly"
      (nzCheckBoxChange)="checkboxChange($event)"
      [nzData]="p.listTreePermission"
      nzCheckable
      nzMultiple
    ></nz-tree>
  </nz-tab>
</nz-tabset>
<div *nzModalFooter>
  <button type="button" nz-button nzType="default" (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="save()"><i nz-icon nzType="save"></i> Lưu</button>
</div>
