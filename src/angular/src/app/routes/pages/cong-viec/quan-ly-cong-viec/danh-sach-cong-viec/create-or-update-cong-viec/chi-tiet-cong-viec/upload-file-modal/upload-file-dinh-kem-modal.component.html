<nz-upload *ngIf="!onlyView" [nzAccept]="'.doc, .docx, .pdf, .xlsx, .xls'" nzType="drag" [nzMultiple]="true"
  [nzAction]="nzAction" #upload [nzShowUploadList]="false" (nzChange)="handleChange($event)">
  <p class="ant-upload-drag-icon">
    <span nz-icon nzType="inbox"></span>
  </p>
  <p class="ant-upload-text">Nhấp hoặc kéo tệp vào khu vực này để tải lên</p>
  <p class="ant-upload-hint">Hỗ trợ tải lên một lần hoặc hàng loạt</p>
  <p class="ant-upload-hint">Chấp nhận định dạng .pdf, .xls, .xlsx, .doc, .docx</p>
</nz-upload>
<div style="margin-top: 20px">
  <div *ngFor="let f of fileList" class="flex-box box">
    <div><span nz-icon nzTheme="outline" nzType="link" style="margin-right: 4px"></span> {{ f.name }}</div>
    <div style="margin-left: 12px; width: 80px">
      <a (click)="viewFile(f)" nz-tooltip="Xem tệp đính kèm">
        <span nz-icon nzTheme="outline" nzType="eye"></span>
      </a>
      <a (click)="downloadFile(f)" nz-tooltip="Tải xuống" style="margin-left: 12px">
        <span nz-icon nzTheme="outline" nzType="download"></span>
      </a>
      <a *ngIf="!onlyView" (click)="deleteFile(f)" nz-tooltip="Xóa" style="margin-left: 12px">
        <span class="c-h" nz-icon nzTheme="outline" nzType="delete"></span>
      </a>
    </div>
  </div>
</div>

<ng-container *nzModalFooter>
  <button nz-button (click)="close()">Đóng</button>
  <button *ngIf="!onlyView" nz-button nzType="primary" (click)="save()"><i nz-icon nzType="save"></i>Lưu</button>
</ng-container>
