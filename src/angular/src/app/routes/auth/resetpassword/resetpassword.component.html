<div class="ct">

  <form nz-form [formGroup]="rfDataModal" (ngSubmit)="submitForm()">
    <img src="./../../../../assets/logo/logo-col.png" alt="logo-login" class="img-login"/>
    <h2>Đặt lại mật khẩu</h2>
    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>Mật khẩu</nz-form-label>
      <nz-form-control [nzSpan]="24" [nzErrorTip]='tplError'>
        <input nz-input minlength="8" type="password" placeholder="Nhập mật khẩu" formControlName="password"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>Nhập lại mật khẩu</nz-form-label>
      <nz-form-control [nzSpan]="24" [nzErrorTip]='tplError'>
        <input nz-input minlength="8" type="password" placeholder="Nhập mật khẩu" formControlName="passwordRe"/>
      </nz-form-control>
    </nz-form-item>
    <div nz-row [nzGutter]="16">
      <div nz-col [nzSpan]="24">
        <button nz-button nzType="primary" class="btn-register">Đặt lại</button>
      </div>
    </div>
  </form>
  <p class="c-r">Copyright @ 2023 Đại học Y Dược Thành phố Hồ Chí Minh - Bộ Y tế</p>
</div>

<ng-template #tplError let-control>
  <ng-container *ngIf="control.hasError('required')">{{ 'Giá trị không được để trống!' }} </ng-container>
  <ng-container *ngIf="control.hasError('minlength')">{{ 'Mật khẩu ít nhất 8 ký tự!' }} </ng-container>
  <ng-container *ngIf="control.hasError('pattern')">{{ 'Mật khẩu ít nhất 8 ký tự' }}</ng-container>
</ng-template>
<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
  [nzOkText]="null"
  nzClosable="true"
  [nzCancelText]="null"
  [nzTitle]="null"
>
  <div class="modal-success" *nzModalContent>
    <img [ngClass]="'modal-success__img'" src="/assets/images/check-circle.png" alt="Check circle"/>
    <h3 class="modal-success__title">Đặt lại mật khẩu thành công</h3>
    <a class="modal-success__link" (click)="handleLogin()" routerLink="/account/login"> Đăng nhập </a>
  </div>
</nz-modal>

<style>
  .modal-success {
    text-align: center;
  }

  .modal-success__img {
    display: inline-block;
  }

  .modal-success__title {
    font-weight: 700;
    font-size: 20px;
    line-height: 28px;
    color: #2c353c;
    margin-top: 20px;
  }

  .modal-success__desc {
    font-weight: 400;
    font-size: 16px;
    line-height: 24px;
    color: #52606b;
    margin: 12px 0 30px;
    padding: 0 20px;
  }

  .modal-success__link {
    display: inline-block;
    background-color: #2F9DD7;
    padding: 13px 40px;
    font-weight: 700;
    font-size: 16px;
    line-height: 24px;
    text-align: center;
    color: #ffffff;
    border-radius: 8px;
  }
</style>
