<nz-select
  *ngIf="isShow"
  class="pt-select"
  [nzAllowClear]="allowClear"
  [nzPlaceHolder]="placeHolder"
  [nzMode]="selectMode"
  [formControl]="control"
  (ngModelChange)="onChangeValue($event)"
  [compareWith]="compareFn"
  (nzFocus)="(onFocus)"
  nzShowSearch
  nzServerSearch
  [nzNotFoundContent]="refNotFound"
  (nzOnSearch)="search($event)"
>
  <nz-option *ngFor="let option of options" [nzLabel]="option.displayText" [nzValue]="option"></nz-option>
</nz-select>
