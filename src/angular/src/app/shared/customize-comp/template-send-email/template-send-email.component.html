<div nz-row nzGutter="16" class="row">
  <div nz-col nzSpan="12">
    <richtexteditor [(ngModel)]="content" [width]="'100%'" [height]="530"> </richtexteditor>
  </div>
  <div nz-col nzSpan="12">
    <div class="box">
      <div class="img"></div>
      <div class="inline-block" [innerHTML]="content | safeHtmlPipe"></div>
    </div>
  </div>
</div>
<div *nzModalFooter>
  <button type="button" nz-button nzType="default" (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="save()"><i nz-icon nzType="send"></i>Gửi email</button>
</div>
