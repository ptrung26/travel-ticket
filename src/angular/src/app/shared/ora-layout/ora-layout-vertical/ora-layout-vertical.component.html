<div class="alain-default__progress-bar" *ngIf="isFetching"></div>

<div class="ora-layout" [class.ora-layout-collapsed]="isCollapsed">
  <div class="ora-header">
    <div class="logo">
      <a [routerLink]="[options.logoLink ? options.logoLink : '/']" class="alain-default__header-logo-link">
        <img *ngIf="!isCollapsed" class="header-logo-expanded" [src]="options.logoExpanded" />
        <img *ngIf="isCollapsed" class="header-logo-collapsed" [src]="options.logoCollapsed" />
      </a>
    </div>
    <div class="content-header">
      <ng-container *ngTemplateOutlet="rightContent"></ng-container>
    </div>
  </div>
  <div class="menu-top">
    <menu-top-phan-cap [menus]="menusTop"></menu-top-phan-cap>
  </div>
  <div class="inner-layout">
    <div class="inner-content">
      <ng-container *ngTemplateOutlet="content"></ng-container>
      <ng-content></ng-content>
    </div>
  </div>
</div>
