<div class="margin-top-10">
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="24" class="d-flex justify-content-center align-items-center margin-bottom-10">
      <img style="height: 120px" id="avatar" [src]="srcUrl" /><br />
    </div>
    <div nz-col nzSpan="24" class="d-flex justify-content-center align-items-center">
      <nz-upload
        class="d-flex margin-right-10"
        [(nzFileList)]="fileList"
        [nzBeforeUpload]="beforeUpload"
        [nzMultiple]="false"
        [nzShowUploadList]="true"
        [nzShowButton]="fileList.length < 1"
        [nzLimit]="1"
      >
        <button nz-button><i nz-icon nzType="upload"></i>Chọn ảnh</button>
      </nz-upload>
      <button
        class="d-flex"
        nz-button
        [nzType]="'primary'"
        [nzLoading]="uploading"
        (click)="handleUpload()"
        [disabled]="fileList.length == 0"
        style="margin-left: 10px"
      >
        {{ uploading ? 'Hệ thống đang xử lý...' : titleBtn }}
      </button>
    </div>
  </div>
</div>
